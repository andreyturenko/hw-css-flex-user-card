<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
      crossorigin="anonymous"
    ></script>
    <title>Christina W. Turner</title>
  </head>
  <body>
    <article class="userCard">
      <header class="userCardHeader"></header>
      <img
        class="userPhoto"
        src="https://images.pexels.com/photos/5119214/pexels-photo-5119214.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="Christina W. Turner"
      />

      <h3 class="userName">Christina W. Turner</h3>
      <p class="userInfo">interaction designer</p>
      <a href="" class="map"
        ><i class="fas fa-map-marker-alt"></i> Austin, Texas</a
      >
      <p class="followers">2.5k+ followers</p>

      <div class="wrapper">
        <img
          class="wrapper img"
          src="https://images.pexels.com/photos/5490276/pexels-photo-5490276.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt=""
        />
        <img
          class="wrapper img"
          src="https://images.pexels.com/photos/2613260/pexels-photo-2613260.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt=""
        />
        <img
          class="wrapper img"
          src="https://images.pexels.com/photos/2836486/pexels-photo-2836486.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt=""
        />
        <img
          class="wrapper img"
          src="https://images.pexels.com/photos/3916455/pexels-photo-3916455.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt=""
        />
        <a href="#" class="wrapper img"><i class="fas fa-plus-circle"></i></a>
      </div>
      <ul class="socials">
        <li class="socialsItem facebook">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
        </li>
        <li class="socialsItem google+">
          <a href="#"><i class="fab fa-google-plus"></i></a>
        </li>
        <li class="socialsItem twitter">
          <a href="#"><i class="fab fa-twitter"></i></a>
        </li>
        <li class="socialsItem pinterest">
          <a href="#"><i class="fab fa-pinterest"></i></a>
        </li>
        <li class="socialsItem linkedin">
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </li>
      </ul>
    </article>
  </body>
</html>
